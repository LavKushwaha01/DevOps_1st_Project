name: Deploy frontend 
on:
 push: 
  branches: [main]

jobs:
 build:
   runs-on: ubuntu-latest
   steps:
    - name: cheak the code
      uses: actions/checkout@v2
    
    - name: Docker login
      uses: docker/login-action@v2
      with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push 
      uses: docker/build-push-action@v4
      with:
          context: .
          file: ./Dockerfile/Dockerfile.frontend
          push: true
          tags: lavkushwaha01/devops_1st_project_frontend:${{ github.sha }}
    - name: Deploy to the VM
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/ssh_key
        chmod 600 ~/ssh_key
        ssh -o StrictHostKeyChecking=no -i ~/ssh_key lav@34.131.95.237 -t "docker stop user_frontend || true && docker run --name user_frontend -d -p 5173:5173 lavkushwaha01/devops_1st_project_frontend:${{ github.sha }}"