name: Deploy frontend 
on:
 push: 
  branch: [main]

jobs:
 build:
  run-on: ubuntu-latest
  steps:
    - name: cheak the code
      uses: actions/checkout@v2
    
    - name: Docker login
      uses: docker/login-action@v2
      with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    
   


 